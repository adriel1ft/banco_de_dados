<!DOCTYPE html>
<div>
<head>
    <title>Biblioteca de Alexandria</title>
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static',filename='library2.png')}}">
</head>

<div>
    {% block body %}
    <div class="container">
        <div class="card text-center">
            <div class="card-body">
                <h1 class="card-title">Python Flask CRUD</h1>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-between align-items-center">
                    <h2>Lista de Livros</h2>
                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#mymodal">Adicionar Livro</button>
                </div>
            </div>

            <table class="table table-striped">
                <tr>
                    <th>Serial</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Action</th>
                </tr>
                <tr>
                    <td>01</td>
                    <td>Misery</td>
                    <td>Stephen King</td>
                    <td>Terror</td>
                    <td>
                        <a href="" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn-danger btn-xs" onclick="return confirm('Tem certeza que quer deletar?')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>

        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Inserir dado</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label>Título</label>
                                <input type="text" class="form-control" name="name" required="1">
                            </div>
                            <div class="form-group">
                                <label>Autor</label>
                                <input type="text" class="form-control" name="name" required="1">
                            </div>
                            <div class="form-group">
                                <label>Gênero</label>
                                <input type="text" class="form-control" name="name" required="1">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" type="submit">Insert Data</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
    {% endblock %}

    <div class="card">
        <div class="card-body d-flex justify-content-between">
            <h3>Nois eh foda</h3>
            <span>Marcelo Yuri dará 10</span>
        </div>
    </div>

    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.7.1.min.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
